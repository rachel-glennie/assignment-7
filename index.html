<!doctype html>
<html lang="en-ca">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intital-scale=1">
		<title>Beetles</title>
		<link href="css/main.css" rel="stylesheet">
		<link href=<link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<header>
	<img class="left-bug" src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
	<img class="right-bug" src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
	<h1>Beetles</h1>
	<ol>
		<li><a href="#jump-point-ant-nest">Ant Nest</a></li>
		<li><a href="#jump-point-stag">Stag</a></li>
		<li><a href="#jump-point-dung">Dung</a></li>
		<li><a href="#jump-point-tortoise">Tortoise</a></li>
	</ol>
</header>


<div class="billboard">
	<h2>Beetles: 25% of all known animal life-forms.</h2>
</div>

<div id="jump-point-ant-nest" class="box">
	<img class="right-image" src="images/ant-nest-beetle.jpg" alt="A colourful striped beetle.">
	<p class="button">Ant Nest</p>
</div>

<div id="jump-point-stag" class="box">
	<img class="left-image" src="images/stag-beetle.jpg" alt="A stag beetle climbing a stonewall.">
	<p class="button">Stag</p>
</div>

<div id="jump-point-dung" class="box">
	<img class="right-image" src="images/dung-beetle.jpg" alt="A dung beetle crawling on sand.">
	<p class="button">Dung</p>
</div>

<div id="jump-point-tortoise" class="box">
	<img class="left-image" src="images/tortoise-beetle.jpg" alt="A tortoise beetle sitting on a leaf.">
	<p class="button">Tortoise</p>
</div>

<footer>
	<img src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
</footer>

</body>
</html>
