<!doctype html>
<html lang="en-ca">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intital-scale=1">
		<title>Beetles</title>
		<link href="css/main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<header>
	<img class="left-bug" src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
	<img class="right-bug" src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
	<h1>Beetles</h1>
	<ol>
		<a href="#jump-point-ant-nest"><li>Ant Nest</li></a>
		<a href="#jump-point-stag"><li>Stag</li></a>
		<a href="#jump-point-dung"><li>Dung</li></a>
		<a href="#jump-point-tortoise"><li>Tortoise</li></a>
	</ol>
</header>


<div class="billboard">
	<p>Beetles: 25% of all known <br>animal life-forms.</p>
</div>

<div id="jump-point-ant-nest" class="box">
	<img src="images/ant-nest-beetle.jpg" alt="A colourful striped beetle.">
	<a class="button">Ant Nest</a>
</div>

<div id="jump-point-stag" class="box">
	<img src="images/stag-beetle.jpg" alt="A stag beetle climbing a stonewall.">
	<a class="button">Stag</a>
</div>

<div id="jump-point-dung" class="box">
	<img src="images/dung-beetle.jpg" alt="A dung beetle crawling on sand.">
	<a class="button">Dung</a>
</div>

<div id="jump-point-tortoise" class="box">
	<img src="images/tortoise-beetle.jpg" alt="A tortoise beetle sitting on a leaf.">
	<a class="button">Tortoise</a>
</div>

<footer>
	<img src="images/bug-icon.svg" alt="A simple graphic of a beetle.">
</footer>

</body>
</html>
